<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <main>
    <div class="age">
      <div class="day">
        <p class="title">Day</p>
        <input type="number" placeholder="DD" class="allInputs">
        <p class="required">This field is required</p>
        <p class="no-valid">Must be a valid day</p>
      </div>

      <div class="month">
        <p class="title">Month</p>
        <input type="number" placeholder="MM" class="allInputs">
        <p class="required">This field is required</p>
        <p class="no-valid">Must be a valid month</p>
      </div>

      <div class="year">
        <p class="title">Year</p>
        <input type="number" placeholder="YYYY" class="allInputs">
        <p class="required">This field is required</p>
        <p class="no-valid">Must be in the past</p>
      </div>
    </div>
    <div class="image">
      <button class="btn"></button>
    </div>
    <div class="content">
      <p class="years"><span class="year-calc">--</span> years</p>
      <p class="months"><span class="month-calc">--</span> months</p>
      <p class="days"><span class="day-calc">--</span> days</p>
    </div>
  </main>

<script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
